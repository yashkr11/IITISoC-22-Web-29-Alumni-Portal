{% extends 'base.html' %}
{%block title%} Contacts {% endblock title %}
{%block body%} 
<h2>Contact us</h2>
<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name"aria-describedby="emailHelp" placeholder = "Enter your name">
    </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder = "Enter your e mail">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder = "Enter your contact">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" aria-describedby="emailHelp" placeholder = "Enter something about yourself">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
