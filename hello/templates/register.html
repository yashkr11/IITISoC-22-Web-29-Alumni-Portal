{% extends 'base.html' %}
{%block title%} Register {% endblock title %}
{%block body%} 
<h2>Register</h2>
<form method="POST" action="/register">
    {% csrf_token %}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name"aria-describedby="emailHelp" placeholder = "Enter your name">
    </div>
    <div class="mb-3">
        <label for="Roll" class="form-label">Roll no</label>
        <input type="text" class="form-control" id="roll" name="roll"aria-describedby="emailHelp" placeholder = "Enter your roll number">
      </div>
    <div class="mb-3">
        <label for="Year" class="form-label">Passing out Year</label>
        <input type="text" class="form-control" id="year" name="year"aria-describedby="emailHelp" placeholder = "Enter your year of pasing in figures">
      </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder = "Enter your personal e mail">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder = "Enter your contact">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
